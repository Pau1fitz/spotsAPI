<!doctype html>
<html>
  <head>
    <title>FiltrLand</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Login to App</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
     
      <div id="loggedin">

        <div class="logo">
          <img src="../images/filtr-logo.png">
        </div>

        <div class="info-container">
          <div class="info-wrapper">
              <div class="track-info">
                <h2 class="number"></h2>
                <h2 class="artist"></h2>
                <p class="track"></p>
              </div>
              
              <div class="track-image">
              </div>
              
            </div>
          </div>
        </div>

        <div class="footer">
          <i class="play fa fa-3x fa-play-circle-o" aria-hidden="true"></i>
          <i class="pause fa fa-3x fa-pause-circle-o" aria-hidden="true"></i>
          <i class="next fa fa-3x fa-forward" aria-hidden="true"></i>
        </div>
      
      </div>

    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
